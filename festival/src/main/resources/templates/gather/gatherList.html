<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">


<th:block layout:fragment="script">
    <script>
        function resetForm() {
            document.querySelector('form').reset();
        }

        $(document).ready(function () {
            $("#searchBtn").on("click", function(e) {
                e.preventDefault();
                page(1);
            })
        });

        function page(page){
            let searchgtTitle=$("#searchgtTitle").val();
            let searchgtMtdate=$("#searchgtMtdate").val();
            let searchpreferGender=$("#searchpreferGender").val();
            let searchpreferAge=$("#searchpreferAge").val();

            location.href="/gather/gatherList" + page +
                        "?searchgtTitle=" + searchgtTitle +
                        "&searchgtMtdate=" + searchgtMtdate +
                        "&searchpreferGender=" + searchpreferGender +
                        "&searchpreferAge=" + searchpreferAge;
        }
    </script>
</th:block>

<div layout:fragment="content">
    <div class="wrap">
        <!-- 검색창 -->
        <form th:action="@{'/gather/gatherList/' + ${page}}" th:object="${gather}" class="filterWrap" method="get">
            <div class="filterMain">
                <p class="filterTitle">동행 찾기</p>
                <p class="TitleBackground"></p>
            </div> <!-- filterMain -->

            <!-- 검색 필터 -->
            <div class="filter">

            <!-- 검색 조건 -->
            <div class="filterG1" th:object="${gatherSearchDto}">
                <p><span></span> <input type="text" placeholder="동 행 제 목" name="gt_title"></p>
                <p><span></span> <input type="date" placeholder="날짜" name="gt_mtDate"></p>
            </div>

            <div class="filterG2">
                <p>선 호 성 별</p>
                <div>
                    <label class="checkbox_label">
                        <input type="checkbox" name="prefer_gender[]" value="man">
                        <span class="checkbox_icon"></span>
                        <span class="checkbox_name">남자</span>
                    </label>
                    <label class="checkbox_label">
                        <input type="checkbox" name="prefer_gender[]" value="woman">
                        <span class="checkbox_icon"></span>
                        <span class="checkbox_name">여자</span>
                    </label>
                    <label class="checkbox_label">
                        <input type="checkbox" name="prefer_gender[]" value="unisex">
                        <span class="checkbox_icon"></span>
                        <span class="checkbox_name">상관없음</span>
                    </label>
                </div>
            </div>

                <div class="filterG2">
                    <p>선 호 연 령</p>
                    <div>
                        <label class="checkbox_label">
                            <input type="checkbox" name="prefer_age[]" value="10대">
                            <span class="checkbox_icon"></span>
                            <span class="checkbox_name">10대</span>
                        </label>
                        <label class="checkbox_label">
                            <input type="checkbox" name="prefer_age[]" value="20대">
                            <span class="checkbox_icon"></span>
                            <span class="checkbox_name">20대</span>
                        </label>
                    </div>
                    <div>
                        <label class="checkbox_label">
                            <input type="checkbox" name="prefer_age[]" value="30대">
                            <span class="checkbox_icon"></span>
                            <span class="checkbox_name">30대</span>
                        </label>
                        <label class="checkbox_label">
                            <input type="checkbox" name="prefer_age[]" value="40대">
                            <span class="checkbox_icon"></span>
                            <span class="checkbox_name">40대</span>
                        </label>
                    </div>
                    <div>
                        <label class="checkbox_label">
                            <input type="checkbox" name="prefer_age[]" value="50대">
                            <span class="checkbox_icon"></span>
                            <span class="checkbox_name">50대</span>
                        </label>
                        <label class="checkbox_label">
                            <input type="checkbox" name="prefer_age[]" value="60대 이상">
                            <span class="checkbox_icon"></span>
                            <span class="checkbox_name">60대 이상</span>
                        </label>
                    </div>
                </div>

                <!-- 버튼 -->
                <div>
                    <p class="resetBtn">
                        <input type="button" value="초기화" onclick="resetForm()">
                    </p>

                    <p class="searchBtn">
                        <input type="submit" value="검색">
                    </p>
                </div>
            </div>
        </form>


        <div class="addBtn">
            <a th:href="'/gather/newGather'">
                <p class="addBtn">
                    <input type="button" value="등록">
                </p>
            </a>
        </div>

        <!-- 동행 리스트 -->
        <div class="gatherBody" th:action="@{'/gather/gatherDetail/'}" th:object="${gatherDetail}" role="form" method="get">
            <div class="filterMain">
                <h2 class="filterTitle">검색 결과</h2>
                <div class="TitleBackground"></div>
                <p>총 <span></span>개 검색됨</p>
            </div> <!-- filterMain -->
            <ul class="gatherList">
                <li>
                    <div class="gatherMain" th:each="gather:${gatherList}">
                        <a th:href="'/gather/' + ${gather.gatherId}">
                            <h1 th:text="${gather.gatherId}">Title</h1>
                            <p>
                                <!-- <img src="../../static/img/listbackground.png"> -->
                                <span th:text="${gather.gtTitle}"></span>
                                <span th:text="${gather.gtRgDate}"></span>
                                <span th:text="${gather.userId}"></span>
                                <span th:text="${gather.gtCount}"></span>
                            </p>
                        </a>
                    </div>  <!--gatherMain-->

                </li>

            </ul>
        </div>
    </div>

</div>
</html>
